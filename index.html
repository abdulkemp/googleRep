<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="first-line">
            <ul class="list">
                <button class="first-line-heading">
                    <ion-icon name="logo-youtube" style="color: red;"></ion-icon> 12.9 Exercises
                </button>
                <button class="first-line-heading">
                    <ion-icon name="logo-twitter" style="color: rgb(100, 165, 235);"></ion-icon> Twitter
                </button>
            </ul>
        </div>
        <div class="second_line">
            <ul class="list2">
                <button class="second-line-heading">
                    <a class="first" href="https://gmail.com/" target="first"
                        style="color: white; text-decoration: none;">Gmail</a>
                </button>
                <button class="second-line-heading">
                    <a class="first" href="https://www.google.co.za/imghp?hl=en&tab=ri&ogbl" target="first"

                </button>
                <button class="second-line-heading-dot dd-button">
                    <ion-icon name="apps-outline" class="dots"></ion-icon>

                    </div>
                </button>
            </ul>
        </div>

    <section>
        <div class="container">
            <div class="holder">
                <div class="container1">
                    Google
                </div>
            </div>
        </div>

        <div class="container2">
            <input type="search" name="search-outline" id="" placeholder="Search Google or type a URL" class="search">
        </div>
        <div class="buttons">
            <div class="but">
                <div class="app">
                    <div class="logo">
                        <button class="size"><a class="first" href="https://youtube.com/" target="first">

                            </a></button>
                    </div>
                </div>

                <h4>youtube</h4>
            </div>
            <div class="but">
                <div class="app">
                    <div class="logo">
                        <button class="size"><a class="first" href="https://github.com/" target="first">
                                <ion-icon name="logo-github" style="color: darkslategrey;"></ion-icon>
                            </a></button>
                    </div>
                </div>
                <h4>github</h4>
            </div>
            <div class="but">
                <div class="app">
                    <div class="logo">
                        <button class="size"><a class="first" href="https://twitter.com/" target="first">

                            </a></button>

                </div>
                <h4>twitter</h4>
            </div>
            <div class="but">
                <div class="app">

                </div>
                <h4>whatsapp</h4>
            </div>
            <div class="but">
                <div class="app">
                    <div class="logo">
                        <button class="size"><a class="first" href="https://skype.com/" target="first">

                            </a></button>
                    </div>
                </div>
                <h4>skype</h4>
            </div>
        </div>

    </section>

    <section>
        <footer>
            <div class="foot">
                <ion-icon name="link-outline" style="padding-right: 7px;"></ion-icon> Photo by Abdul Azeez Kemp
            </div>
            <div class="feet">
                <ion-icon name="pencil-outline" style="width: 30px;"></ion-icon>
            </div>
        </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
